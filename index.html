<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>etch a sketch</title>
</head>
<body>
    <header id="header">
        <h1 id="title">Etch a sketch</h1>
    </header>
    <div id="main">
        <div id="container">
        
        </div>

        <div id="settings">
            <input id="colorPicker" type="color" value="#000000">
            <button id="color">Color</button>
            <button id="rainbow">Rainbow</button>
            <button id="shader">Shader</button>
            <button id="clear">Clear</button>
            <button id="eraser">Eraser</button>
            <div id="sizeValue" class="size-value">16 x 16</div>
            <input id="sizeSlider" type="range" value="16" min="1" max="100" />
            <h3 id="shaderValue">Shade 5%</h3>
            <input id="shaderSlider" type="range" value="5" min="1" max="100" />
        </div>
    </div>
</body>
</html>
